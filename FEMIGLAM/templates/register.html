
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background with pink gradient */
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Registration container styling */
        .registration-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #f9a5b0; /* Light pink border */
        }

        h2 {
            color: #e75480; /* Pink heading */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Form label styling */
        .form-label {
            font-weight: bold;
            color: #e75480; /* Pink text for labels */
        }

        /* Input styling */
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #f9a5b0; /* Pinkish border */
            margin-bottom: 15px;
            width: 100%;
        }

        .form-control:focus {
            border-color: #ff6f91; /* Brighter pink border */
            box-shadow: 0 0 5px rgba(255, 111, 145, 0.5);
        }

        /* Pink button */
        .btn-primary {
            background-color: #ff6f91; /* Pink button */
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            font-size: 1.1rem;
            color: #fff;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e75480; /* Darker pink hover */
        }

        /* Link styling */
        .register-link {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #ff6f91; /* Pink link */
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Alert styling */
        .alert {
            margin-top: 20px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-dismissible .btn-close {
            background-color: #f5c6cb;
        }

        .alert-danger button {
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <h2>Register</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p class="mt-3">Already have an account? <a href="login" class="register-link">Login</a></p>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
