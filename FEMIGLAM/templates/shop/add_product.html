<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Femiglam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe4e9, #ff99b9);
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 245, 247, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ff589e;
            font-weight: bold;
        }

        .form-label {
            color: #ff589e;
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #ffa3c5;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 163, 197, 0.5);
        }

        .form-control:focus {
            border-color: #ff589e;
            box-shadow: 0 0 8px rgba(255, 88, 158, 0.7);
        }

        .btn-primary {
            background-color: #ff589e;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff2f81;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        nav {
            background: linear-gradient(90deg, #ff99b9, #ff589e);
            color: white;
        }

        .nav-link, .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
            color: #ffe4e9;
        }

        .navbar-toggler {
            background-color: #ff99b9;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Femiglam</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="shop">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_pro">Add Cosmetics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view_booking">View Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5" style="margin-top: 100px;">
    <h2 class="text-center mb-4">Add Cosmetics</h2>
    <form method="post" action="" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="pid" class="form-label">Product ID</label>
            <input type="text" id="pid" name="pid" class="form-control" placeholder="Enter Product ID" required>
        </div>
        <div class="col-md-6">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Product Name" required>
        </div>
        <div class="col-12">
            <label for="descriptions" class="form-label">Description</label>
            <textarea id="descriptions" name="descriptions" class="form-control" rows="4" placeholder="Enter Description" required></textarea>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Enter Price" required>
        </div>
        <div class="col-md-6">
            <label for="offer_price" class="form-label">Offer Price</label>
            <input type="number" id="offer_price" name="offer_price" class="form-control" placeholder="Enter Offer Price" required>
        </div>
        <div class="col-md-6">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" id="brand" name="brand" class="form-control" placeholder="Enter Brand" required>
        </div>
        <div class="col-md-6">
            <label for="brand" class="form-label"> Stock</label>
            <input type="text" id="stock" name="stock" class="form-control" placeholder="Enter stock" required>
        </div>
        <div class="col-md-6">
            <label for="brand" class="form-label"> Ingredients</label>
            <input type="text" id="brand" name="ingredients" class="form-control" placeholder="Enter  ingredients" required>
        </div>
        <div class="col-md-6">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="text" id="expiry" name="expiry" class="form-control" placeholder="Enter Expiry" required>
        </div>
        <div class="col-md-6">
            <label for="img" class="form-label">Product Image</label>
            <input type="file" id="img" name="img" class="form-control" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary w-50">Add Product</button>
        </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
