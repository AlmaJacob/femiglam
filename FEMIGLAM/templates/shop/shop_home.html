<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMIGLAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar and card theme */
        .navbar {
            background: linear-gradient(180deg, #ff99cc, #ff66b3);
        }

        .navbar-brand img {
            border-radius: 10px;
        }

        .card {
            border: 1px solid #ff99cc;
        }

        .card-title {
            color: #ff66b3;
        }

        .btn-warning {
            background-color: #ff99cc !important;
            border: none;
            color: white;
        }

        .btn-warning:hover {
            background-color: #ff66b3 !important;
        }

        .btn-danger {
            background-color: #ff4d88 !important;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff1a66 !important;
        }

        .card-img-top {
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.1);
            filter: brightness(0.9);
        }

        body {
            background-color: #ffe6f2;
        }

        h1 {
            color: #ff4d88;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="">
                            FEMIGLAM
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_pro">Add Cosmetics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_booking">View Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row"> 
            {% for pro in product %}
            <div class="col-lg-4">
                <div class="card" >
                  <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%" height="400px">
                  <div class="card-body">
                    <h4 class="card-title">{{pro.name}}</h4>
                    <p class="card-text">{{pro.price}}</p>
                    <p class="card-text">{{pro.offer_price}}</p>
                    <a href="edit/{{pro.pk}}" class="btn btn-primary">Edit</a>
                    <a href="delete_product/{{pro.pk}}" class="btn btn-primary">Delete</a>
                  </div>
                </div>
        </div>
        {% endfor %}
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
